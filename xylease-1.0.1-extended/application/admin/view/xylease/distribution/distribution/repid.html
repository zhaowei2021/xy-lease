<form id="edit-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">

    <div id="app" v-clock>
        <div class="form-group">
            <label class="control-label col-xs-12 col-sm-2">{:__('上级会员')}:</label>
            <div class="col-xs-12 col-sm-8">
                <input id="c-pid" data-source="xylease/user/user/index" data-field="mobile" placeholder="输入手机号搜索" data-format-item="{id} - {mobile} - {nickname}" class="form-control selectpage" name="row[pid]" type="text" value="">
            </div>
        </div>
        
    </div>
   
    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
            <button type="reset" class="btn btn-default btn-embossed">{:__('Reset')}</button>
        </div>
    </div>

</form>

<style>
    [v-clock] {display: none;}
    .btn-select{height: 34px;line-height: 34px;padding: 0 20px;}
</style>
