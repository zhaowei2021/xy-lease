<form id="verify-form" class="form-horizontal" role="form" data-toggle="validator" method="POST" action="">


    <div class="row mt-15">
        <label class="control-label col-xs-12 col-sm-2">拒绝原因:</label>
        <div class="col-xs-12 col-sm-8">
            <textarea id="c-refuse_reason" data-rule="required" class="form-control" rows="5" name="row[refusereason]" cols="50">{$row.refusereason|htmlentities}</textarea>
        </div>
    </div>

    <div class="form-group layer-footer">
        <label class="control-label col-xs-12 col-sm-2"></label>
        <div class="col-xs-12 col-sm-8">
            <button type="submit" class="btn btn-primary btn-embossed disabled">{:__('OK')}</button>
        </div>
    </div>
</form>
